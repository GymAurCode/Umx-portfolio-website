<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1  data-text="Umer Mughal" data-aos="fade-down" data-aos-duration="1500" class="glitch-logo">UMX</h1>
         

        <nav>
          <a data-aos="fade-down" data-aos-duration="1500"  href="#">COMPANY</a>
          <a data-aos="fade-down" data-aos-duration="2000"  href="#">FEATURES</a>
          <a data-aos="fade-down" data-aos-duration="2500"  href="#">RESOURCES</a>
          <a data-aos="fade-down" data-aos-duration="3000"  href="#">DOCS</a>
        </nav>

        <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">SIGNING</button>
      </header>

      <main>
        <div class="content">
          <div data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0" data-aos-duration="1500" class="tag-box">
            <div class="tag">INTRODUCING &wedbar;</div>
          </div>

          <h1  data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0" 
          data-aos-duration="2000">EMAIL FOR<br />DEVELOPERS</h1>

          <p  data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0" 
          data-aos-duration="2500" class="description">
            The best way to reach humans insted of spam folders, deliver
            transactional and marketing emails at scale.
          </p>

          <div  data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0" 
          data-aos-duration="3000" class="buttons">
            <a href="#" class="btn-get-started">Documentation &gt;</a>
            <a href="#" class="btn-signing-main">Getstarted &gt;</a>
          </div>
        </div>
      </main>

      <spline-viewer  data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/PL7XIyADX8xkaTdU/scene.splinecode"></spline-viewer>

    </div>

    <!-- Skills Section Start -->
    <section class="skills-section">
      <h2 class="skills-heading">My Skills</h2>
      <div class="card-stack">
        <div class="skill-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML" />
          <span>HTML5</span>
        </div>
        <div class="skill-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS" />
          <span>CSS3</span>
        </div>
        <div class="skill-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" />
          <span>JavaScript</span>
        </div>
        <div class="skill-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" alt="MongoDB" />
          <span>MongoDB</span>
        </div>
        <div class="skill-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongoose/mongoose-original.svg" alt="Mongoose" />
          <span>Mongoose</span>
        </div>
        <div class="skill-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/express/express-original.svg" alt="Express" />
          <span>Express</span>
        </div>
        <div class="skill-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg" alt="Next.js" />
          <span>Next.js</span>
        </div>
        <div class="skill-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React.js" />
          <span>React.js</span>
        </div>
        <div class="skill-card">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js" />
          <span>Node.js</span>
        </div>
      </div>
    </section>
    <!-- Skills Section End -->


<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.37/build/spline-viewer.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="script.js"></script>
  </body>
</html>
